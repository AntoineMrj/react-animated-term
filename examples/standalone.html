<!doctype html>
<head>
	<title>react-animated-term umd example</title>
</head>
<body>
	<div class="container">
		<h1 style="margin-top: 40px;">React Animated Terminal</h1>
		<h2>Standalone (UMD) Bulid</h2>
		<div>For usage without browserify / rollup / webpack</div>
		<div id="term" style="margin: 20px 0;"></div>
  </div>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js" charset="utf-8"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<script src="../dist/react-animated-term.js"></script>
	<script type="text/babel">
    const termLines = [
      {
        'text': 'yarn',
        'cmd': true
      },
      {
        'text': 'yarn install v1.6.0',
        'cmd': false
      },
      {
        'text': '[1/4] üîç  Resolving packages...',
        'cmd': false
      },
      {
        'text': '[2/4] üöö  Fetching packages...',
        'cmd': false
      },
      {
        'text': '',
        'cmd': false,
        'frames': [
          {
            text: '[------------------------------------------------] 0/1000',
            delay: 200
          },
          {
            text: '[#######-----------------------------------------] 100/1000',
            delay: 1000
          },
          {
            text: '[###########################---------------------] 500/1000',
            delay: 200
          },
          {
            text: '[################################################] 1000/1000',
            delay: 400
          },
          {
            text: '[3/4] üîó  Linking dependencies...',
            delay: 200
          }
        ]
      },
      {
        'text': '',
        'cmd': false,
        'frames': [
          {
            text: '[------------------------------------------------] 0/1000',
            delay: 200
          },
          {
            text: '[#######-----------------------------------------] 100/1000',
            delay: 300
          },
          {
            text: '[###########################---------------------] 500/1000',
            delay: 200
          },
          {
            text: '[################################################] 1000/1000',
            delay: 400
          },
          {
            text: '[4/4] üìÉ  Building fresh packages...',
            delay: 200
          }
        ]
      },
      {
        'text': '‚ú®  Done in 1.51s.',
        'cmd': false
      },
      {
        'text': '',
        'cmd': true
      }
    ];
		class App extends React.Component {
			render () {
        return (
          <div>
            <h1>React Animated Terminal</h1>
            <Renderer
              lines={termLines}
              interval={100}
            />
          </div>
        )
			}
		};
		ReactDOM.render(
			<App />,
			document.getElementById('term')
		);
	</script>
</body>
