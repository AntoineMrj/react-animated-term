<!doctype html>
<head>
  <title>react-animated-term umd example</title>
</head>
<body>
  <div class="container" style="margin-left: auto; margin-right: auto;">
    <div id="term" style="margin: 20px 0;"></div>
  </div>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js" charset="utf-8"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="../dist/react-animated-term.js"></script>
  <script type="text/babel">
    const termLines = [
      {
        'text': 'yarn',
        'cmd': true
      },
      {
        'text': 'yarn install v1.6.0',
        'cmd': false
      },
      {
        'text': '[1/4] üîç  Resolving packages...',
        'cmd': false
      },
      {
        'text': '[2/4] üöö  Fetching packages...',
        'cmd': false
      },
      {
        'text': '',
        'cmd': false,
        'frames': [
          {
            text: '[------------------------------------------------] 0/1000',
            delay: 200
          },
          {
            text: '[#######-----------------------------------------] 100/1000',
            delay: 1000
          },
          {
            text: '[###########################---------------------] 500/1000',
            delay: 200
          },
          {
            text: '[################################################] 1000/1000',
            delay: 400
          }
        ],
        'finalFrame': '[3/4] üîó  Linking dependencies...'
      },
      {
        'text': '',
        'cmd': false,
        'frames': [
          {
            text: '[------------------------------------------------] 0/1000',
            delay: 200
          },
          {
            text: '[#######-----------------------------------------] 100/1000',
            delay: 300
          },
          {
            text: '[###########################---------------------] 500/1000',
            delay: 200
          },
          {
            text: '[################################################] 1000/1000',
            delay: 400
          }
        ],
        'finalFrame': '[4/4] üìÉ  Building fresh packages...'
      },
      {
        'text': '‚ú®  Done in 1.51s.',
        'cmd': false
      },
      {
        'text': '',
        'cmd': true
      }
    ];
		const spinnerFrames = [
			"‚†ã",
			"‚†ô",
			"‚†π",
			"‚†∏",
			"‚†º",
			"‚†¥",
			"‚†¶",
			"‚†ß",
			"‚†á",
			"‚†è"
		];
    const spinnerLines = [
      {
        'text': 'node example.js',
        'cmd': true
      },
      {
        'text': '',
        'cmd': false,
        'repeat': true,
        'repeatCount': 3,
        'frames': spinnerFrames.map(function(spinner) {
          return {
            text: (spinner + ' Loading app'),
            delay: 80
          }
        }),
        'finalFrame': '‚úî Loaded app'
      },
      {
        text: '',
        cmd: true
      }
    ];
    class App extends React.Component {
      render () {
        return (
          <div style={{ fontFamily: 'sans-serif' }}>
            <h1>React Animated Terminal</h1>
            <h2>Basic Example</h2>
            <div style={{ width: '400px' }}>
              <Renderer
                lines={termLines}
                interval={100}
              />
            </div>

            <h2>Repeated Animation Example</h2>
            <div style={{ width: '400px' }}>
              <Renderer
                lines={spinnerLines}
                interval={80}
              />
            </div>
          </div>
        )
      }
    };
    ReactDOM.render(
      <App />,
      document.getElementById('term')
    );
  </script>
</body>
